</div>

<option value="ASY">ASY</option>
<option value="NAP">NAP</option>
<option value="ATA">ATA</option>

</select>
</div>
</div>
<div class="form-group">

<option value="LVH">LVH</option>

</select>
</div>
</div>
<div class="form-input">

<input type="text" name="email" id="email" />
</div>
<div class="form-input">
<label for="phone_number" class="required">Phone number</label>
<input type="text" name="phone_number" id="phone_number" />
</div>
</div>
<div class="form-group">
<div class="form-select">
<div class="label-flex">
<label for="Sex">Sex</label>

</div>
<div class="select-list">
<select name="Sex" id="Sex">
<option value="Select Option">Select</option>
<option value="Male">Male</option>
<option value="Female">Female</option>

</select>
</div>
</div>
<div class="form-radio">

</div>

 <div class="form-radio-item">

<span class="check"></span>
</div>
<div class="form-radio-item">
<input type="radio" name="payment" id="cheque">
<label for="cheque">Cheque</label>
<span class="check"></span>
</div>
<div class="form-radio-item">
<input type="radio" name="payment" id="demand">
<label for="demand">Demand Draf</label>
<span class="check"></span>
</div>
</div>
</div>
<div class="form-input">
<label for="chequeno">DD / Cheque No.</label>
<input type="text" name="chequeno" id="chequeno" />
</div>
<div class="form-input">
<label for="blank_name">Drawn on ( Bank Name)</label>
<input type="text" name="blank_name" id="blank_name" />
</div>
<div class="form-input">
<label for="payable">Payable at</label>
<input type="text" name="payable" id="payable" />
</div>
</div>
</div>
<div class="donate-us">
<label>Donate us</label>

<div id="slider-margin"></div>

</div>
</div>

<input type="submit" value="Submit" class="submit" id="submit" name="submit" />

<script>
    (function($) {

$('#meal_preference').parent().append('<ul class="list-item" id="newmeal_preference" name="meal_preference"></ul>');
$('#meal_preference option').each(function(){
    $('#newmeal_preference').append('<li value="' + $(this).val() + '">'+$(this).text()+'</li>');
});
$('#meal_preference').remove();
$('#newmeal_preference').attr('id', 'meal_preference');
$('#meal_preference li').first().addClass('init');
$("#meal_preference").on("click", ".init", function() {
    $(this).closest("#meal_preference").children('li:not(.init)').toggle();
});

var allOptions = $("#meal_preference").children('li:not(.init)');
$("#meal_preference").on("click", "li:not(.init)", function() {
    allOptions.removeClass('selected');
    $(this).addClass('selected');
    $("#meal_preference").children('.init').html($(this).html());
    allOptions.toggle();
});

var marginSlider = document.getElementById('slider-margin');
if (marginSlider != undefined) {
    noUiSlider.create(marginSlider, {
          start: [500],
          step: 10,
          connect: [true, false],
          tooltips: [true],
          range: {
              'min': 0,
              'max': 1000
          },
          format: wNumb({
              decimals: 0,
              thousand: ',',
              prefix: '$ ',
          })
  });
}
$('#reset').on('click', function(){
    $('#register-form').reset();
});

$('#register-form').validate({
  rules : {
      first_name : {
          required: true,
      },
      last_name : {
          required: true,
      },
      company : {
          required: true
      },
      email : {
          required: true,
          email : true
      },
      phone_number : {
          required: true,
      }
  },
  onfocusout: function(element) {
      $(element).valid();
  },
});

  jQuery.extend(jQuery.validator.messages, {
      required: "",
      remote: "",
      email: "",
      url: "",
      date: "",
      dateISO: "",
      number: "",
      digits: "",
      creditcard: "",
      equalTo: ""
  });
})(jQuery);
</script>
